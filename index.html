<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CABAL WALL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with title -->
    <header>
        <h1>THE CABAL WALL</h1>
    </header>
    
    <!-- Fly container for animated flies -->
    <div id="fly-container"></div>
    
    <!-- Message container for displaying user messages -->
    <div id="message-container"></div>
    
    <!-- Chat box at bottom left -->
    <div id="chat-box">
        <input type="text" id="chat-input" maxlength="32" placeholder="Type your message...">
        <button id="send-button">Post</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
